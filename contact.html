        <div class="container">
            <div class="form-container">
                <h1 class="text-center contact-header mb-lg">Hey! Thanks for stopping by. How can I help you?</h1>
                <form action="https://formsubmit.co/aaringrayson@gmail.com" method="post">
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="John Doe" required>

                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="johndoe@domain.com" required>
                    </div>
                    <div class="form-control">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Hey, Aarin! What's up? I want to talk about..." required></textarea>
                    </div>
                    <button class="btn">Send Message</button>
                </form>
            </div>
        </div>
